    <body>
        <div id="lists"> </div>
        <script>
            console.log("x".repeat(25))
            //includes()：返回布尔值，表示是否找到了参数字符串。
            //startsWith()：返回布尔值，表示参数字符串是否在原字符串的头部。
            //endsWith()：返回布尔值，表示参数字符串是否在原字符串的尾部。
            //这三个方法都支持第二个参数，表示开始搜索的位置。
            let s = 'hello word'
            console.log(s.startsWith("hello", 5))// false
            console.log(s.endsWith("d"))// true
            console.log(s.includes("l"))// true
            //repeat方法返回一个新字符串，表示将原字符串重复n次。
            console.log('x'.repeat(3))
            //小数向下取整
            console.log('na'.repeat(2.9))
            //如果某个字符串不够指定长度，会在头部或尾部补全。padStart()用于头部补全，padEnd()用于尾部补全。
            //如果省略第二个参数，默认使用空格补全长度。
            console.log("x".padStart(10, "78"))
            console.log("x".padEnd(10, "78"))
            console.log("x".padStart(10))
            //如果原字符串的长度，等于或大于指定的最小长度，则返回原字符串。
            console.log("xxx".padStart(2, "78"))
            console.log("x".repeat(25))
            //模板字符串（template string）是增强版的字符串，用反引号（`）标识。它可以当作普通字符串使用，也可以用来定义多行字符串，或者在字符串中嵌入变量。 
            let b = 'third'
            let a = document.getElementById("lists")
            let x = 2
            let y = 2
            let obj = { x: 1, y: 2 };
            a.innerHTML = `<ul><li>first</li><li>second</li><li>${b}</li><li>${x}+${y}=${x + y}</li><li>${obj.x}+${obj.y}=${obj.x + obj.y}</li></ul>`
            //alert`123`//=alert("123")
            console.log("x".repeat(25))
            console.log(0b111110111 === 503) // true
            console.log(0o767 === 503)// true
            var n = 174
            // Number.isFinite()用来检查一个数值是否为有限的（finite），即不是Infinity。
            console.log(Number.isFinite(n)) // true
            console.log(Number.isFinite(10.77777))//true
            console.log(Number.isFinite(NaN))//false
            console.log(Number.isFinite(Infinity))//false
            //Number.isInteger()用来判断一个数值是否为整数。
            console.log(Number.isInteger(2.2222))
            console.log(Number.isInteger(2))
            console.log(Number.isInteger(10.00000000))

            console.log("x".repeat(25))
            //Math.trunc方法用于去除一个数的小数部分，返回整数部分。
            console.log(Math.trunc(4.1))  // 4
            console.log(Math.trunc(4.9)) //4
            console.log(Math.trunc(-4.1))//-4
            console.log(Math.trunc(-4.9))//-4
            console.log(Math.trunc(-0.1234))//0
            //  Math.sign方法用来判断一个数到底是正数、负数、还是零。对于非数值，会先将其转换为数值。
            // 它会返回五种值。
            // 参数为正数，返回+1；
            // 参数为负数，返回-1；
            // 参数为 0，返回0；
            // 参数为-0，返回-0;
            // 其他值，返回NaN。
            console.log(Math.sign(-5)) //-1
            console.log(Math.sign(5))// 1
            console.log(Math.sign(0))//0
            console.log(Math.sign(-0))//0
            console.log(Math.sign(NaN))  // NaN
            function log(x, y) {
                y = y || 'World';
                console.log(x, y);
            }
            log('Hello') // Hello World
            log('Hello', 'China') // Hello China
            log('Hello', '') // Hello World
            function throwIfMissing() {
                throw new Error('Missing parameter');
            }
            function foo(mustBeProvided = throwIfMissing()) {
                console.log(mustBeProvided)
                return mustBeProvided;
            }

            foo(1)
            //默认参数定义。直接传值后面写
            function Point(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }
            const p = new Point();
            console.log(p)
            console.log(Point())
            //
            //数组的扩展方法
            //扩展运算符
             //数组的扩展运算 
        const [c,...d] = [1,2,3]
            console.log([c],[d])

            function f(x, y, z) {
                console.log(x + y + z)
            }
            let args = [1, 2, 33]
            f(...args)
            const arr1 = ['a', 'b'];
            const arr2 = ['c'];
            const arr3 = ['d', 'e'];
            //两者都属于浅拷贝。需要注意
            // ES5 的合并数组
            arr1.concat(arr2, arr3);
            // [ 'a', 'b', 'c', 'd', 'e' ]
            // ES6 的合并数组
            [...arr1, ...arr2, ...arr3]
            // [ 'a', 'b', 'c', 'd', 'e' ]
            //解构赋值
            //如果将扩展运算符用于数组的赋值，则只能放到最后一位，否则会报错。。
            const [first, ...rest] = ['a', 'b', 'c', 'd', 'e']
            console.log(first)
            console.log(rest)
            let h = [...'hello']
            console.log(h)
            // [ "h", "e", "l", "l", "o" ]

            //Array 可以将类数组转化为数组。
            //类数组除了有下标，有length，看上去跟数组一样，其它什么都没有
            let arrlike = {
                '0': 'a',
                '1': 'b',
                '2': 'c',
                length: 3
            }
            let arr4 = Array.from(arrlike)
            console.log(arr4)
            //Array.of方法用于将一组值，转换为数组。
            Array.of(3, 11, 8) // [3,11,8]
            console.log(Array.of(3, 11, 8))
            Array.of(3) // [3]
            console.log(Array.of(3))
            Array.of(3).length // 1
            console.log(Array.of(3).length)
            // 数组实例的copyWithin方法，在当前数组内部，将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组。也就是说，使用这个方法，会修改当前数组。
            //Array.prototype.copyWithin(target, start = 0, end = this.length)
            //它接受三个参数。
            // target（必需）：从该位置开始替换数据。如果为负值，表示倒数。
            // start（可选）：从该位置开始读取数据，默认为 0。如果为负值，表示倒数。
            // end（可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示倒数。
            console.log([1, 2, 3, 4, 5, 6, 7].copyWithin(0, 4, 5))


            // 数组实例的find方法，用于找出第一个符合条件的数组成员。它的参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined
            let arr7 = [1, 5, 10, 15]
            let findarr = arr7.find(function (value) {
                return value > 9;
            })
            console.log(findarr)

            console.log("x".repeat(22))
            // fill方法使用给定值，填充一个数组。
            let arr8 = Array(10).fill(7)
            console.log(arr8)
            //fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。
            let arr9 = ['a', 'b', 'c'].fill(7, 1, 2)
            //上面代码表示，fill方法从 1 号位开始，向原数组填充 7，到 2 号位之前结束。
            console.log(arr9) // ['a', 7, 'c']
            //entries()，keys()和values()——用于遍历数组。它们都返回一个遍历器对象
            //唯一的区别是keys()是对键名的遍历、values()是对键值的遍历，entries()是对键值对的遍历。
            for (let index of ['a', 'b'].keys()) {
                console.log(index);//0,1
            }
            for (let elem of ['a', 'b'].values()) {
                console.log(elem);//"a","b"
            }
            for (let [index, elem] of ['a', 'b'].entries()) {
                console.log(index, elem);//0 "a" ,1 "b"
            }
            //Array.prototype.includes方法返回一个布尔值，表示某个数组是否包含给定的值，与字符串的includes方法类似。ES2016 引入了该方法。
            console.log([1, 2, 3].includes(2))//true
            console.log([1, 2, 3].includes(4))//false
            console.log([1, 2, NaN].includes(NaN))//true
            //该方法的第二个参数表示搜索的起始位置，默认为0。如果第二个参数为负数，则表示倒数的位置，如果这时它大于数组长度（比如第二个参数为-4，但数组长度为3），则会重置为从0开始。
            console.log([1, 2, 3].includes(3, 3))//false
            console.log([1, 2, 3].includes(3, -1))//true
            //indexOf 和includes 的区别。 NANindexOf会误判 因为它内部使用严格相等运算符（===）进行判断，这会导致对NaN的误判。
            console.log([NaN].includes(NaN))//true
            console.log([NaN].indexOf(NaN))//-1

            //没有该方法之前，我们通常使用数组的indexOf方法，检查是否包含某个值。
            console.log([1, 2, 3].indexOf(1))//1

            //flat()方法将子数组的成员取出来，添加在原来的位置。
            // flat()默认只会“拉平”一层，如果想要“拉平”多层的嵌套数组，可以将flat()方法的参数写成一个整数，表示想要拉平的层数，默认为1。
            console.log([1, 2, 3, [1, 2, 3, [2, 7, 1]]].flat(2))
            //flatMap()方法对原数组的每个成员执行一个函数（相当于执行Array.prototype.map()），然后对返回值组成的数组执行flat()方法。该方法返回一个新数组，不改变原数组。
            console.log([2, 3, 4].flatMap((x) => [x, x * 2]))//// [2, 4, 3, 6, 4, 8]
            //flatMap()只能展开一层数组。


            //对象的扩展
            const fee = "foo"
            const obj1 = { fee }
            console.log(obj1)
            const obj2 = {
                method(x) {
                    return "hello" + x
                }
            }
            console.log(obj2.method(222222))

            let birth = '2000/01/01';
            const Person = {
                name: 'lxy',
                birth: birth,
                hello() {
                    console.log("我的名字是" + this.name + this.birth)
                }
            }
            console.log(Person.hello())
            console.log(Object.defineProperty)
            const cart = {
                _wheels: 4,
                get heee() {
                    console.log(this._wheels)
                    return this._wheels;
                },
                set heee(value) {
                    console.log(value+"123")
                    if (value < this._wheels) {
                        throw new Error('数值太小了！');
                    }
                 this.heee = value;
                }
            }
           console.log(cart)
        let wer = {}
        p["a"+"bc"] = "123"
        console.log(p) 
            

        </script>
